
{% load crispy_forms_filters %}

<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Editar Especie</h2>
            <button class="close" type="button" data-dismiss="modal" aria-label="Cerrar"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
            <form method="post" action="{% url 'modificar_especie' object.id %}">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-success" type="submit">Guardar</button>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-danger" type="button" data-dismiss="modal">Cancelar</button>
        </div>
    </div>
</div>
